<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor with TOC and Image Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .editor, .preview {
            display: inline-block;
            width: 48%;
            height: 90vh;
            padding: 10px;
            box-sizing: border-box;
            vertical-align: top;
            margin: 10px;
        }
        .editor {
            border-right: 1px solid #ddd;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            font-family: monospace;
            font-size: 16px;
            padding: 10px;
            resize: none;
            background-color: #f4f4f4;
        }
        .preview {
            background-color: #ffffff;
            border-left: 1px solid #ddd;
            overflow: auto;
        }
        .toolbar {
            background-color: #eee;
            padding: 10px;
            text-align: right;
            margin-bottom: 10px;
        }
        .toolbar button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .toolbar button:hover {
            background-color: #0056b3;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .toc {
            margin-bottom: 20px;
        }
        .toc a {
            display: block;
            color: #007bff;
            text-decoration: none;
            margin: 5px 0;
        }
        .toc a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div class="toolbar">
        <button id="download-pdf">Download as PDF</button>
        <button id="download-html">Download as HTML</button>
    </div>

    <div class="editor">
        <h2>Markdown Editor</h2>
        <textarea id="markdown-input" placeholder="Write your markdown..."></textarea>
    </div>

    <div class="preview">
        <h2>Preview</h2>
        <div id="toc" class="toc"></div>
        <div id="preview-content"></div>
    </div>

    <script>
        const input = document.getElementById('markdown-input');
        const previewContent = document.getElementById('preview-content');
        const tocContainer = document.getElementById('toc');
        const downloadHtmlButton = document.getElementById('download-html');
        const downloadPdfButton = document.getElementById('download-pdf');

        // Convert markdown to HTML
        function convertMarkdownToHTML(markdown) {
            const codeBlockPattern = /```([\s\S]+?)```/g;
            markdown = markdown.replace(codeBlockPattern, (match, code) => {
                return `<pre><code>${escapeHTML(code)}</code></pre>`;
            });

            markdown = markdown.replace(/^# (.*$)/gim, '<h1 id="$1">$1</h1>');
            markdown = markdown.replace(/^## (.*$)/gim, '<h2 id="$1">$1</h2>');
            markdown = markdown.replace(/^### (.*$)/gim, '<h3 id="$1">$1</h3>');
            markdown = markdown.replace(/\*\*(.*)\*\*/gim, '<b>$1</b>');
            markdown = markdown.replace(/\*(.*)\*/gim, '<i>$1</i>');
            markdown = markdown.replace(/!\[(.*?)\]\((.*?)\)/gim, '<img alt="$1" src="$2" />'); // Image
            markdown = markdown.replace(/\[(.*?)\]\((.*?)\)/gim, '<a href="$2">$1</a>'); // Links
            markdown = markdown.replace(/\n/gim, '<br />');

            return markdown;
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, (match) => {
                const escapeMap = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                };
                return escapeMap[match];
            });
        }

        // Generate Table of Contents
        function generateTOC() {
            const headers = previewContent.querySelectorAll('h1, h2, h3');
            tocContainer.innerHTML = '<h3>Table of Contents</h3>';
            headers.forEach(header => {
                const id = header.id || header.textContent;
                header.id = id; // Assign ID if not exists
                const link = document.createElement('a');
                link.href = `#${id}`;
                link.textContent = header.textContent;
                tocContainer.appendChild(link);
            });
        }

        function updatePreview() {
            const markdown = input.value;
            const html = convertMarkdownToHTML(markdown);
            previewContent.innerHTML = html;
            generateTOC(); // Update TOC
        }

        function downloadHTMLPreview() {
            const htmlContent = previewContent.innerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'preview.html';
            link.click();
            URL.revokeObjectURL(url);
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;

            html2canvas(previewContent, { scale: 2 }).then((canvas) => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF();

                const imgWidth = 190; // A4 width in mm
                const pageHeight = 297; // A4 height in mm
                const imgHeight = (canvas.height * imgWidth) / canvas.width;

                pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
                pdf.save('document.pdf');
            });
        }

        input.addEventListener('input', updatePreview);
        downloadHtmlButton.addEventListener('click', downloadHTMLPreview);
        downloadPdfButton.addEventListener('click', downloadPDF);

        updatePreview();
    </script>

</body>
</html>
