<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Syntax Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-size: 1.1rem;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 1rem;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Useful Markdown Syntax</h1>
    <table>
        <thead>
            <tr>
                <th>काम</th>
                <th>Markdown सिंटैक्स</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>हैडिंग्स (Heading)</td>
                <td><pre># H1, ## H2, ### H3</pre></td>
            </tr>
            <tr>
                <td>बोल्ड टेक्स्ट</td>
                <td><pre>**Bold**</pre></td>
            </tr>
            <tr>
                <td>इटैलिक्स</td>
                <td><pre>*Italic*</pre></td>
            </tr>
            <tr>
                <td>लिस्ट्स (Lists)</td>
                <td>
                    <pre>
- Item 1
- Item 2
                    </pre>
                </td>
            </tr>
            <tr>
                <td>लिंक (Link)</td>
                <td><pre>[Google](https://google.com)</pre></td>
            </tr>
            <tr>
                <td>इमेज (Image)</td>
                <td><pre>![Alt Text](Image_URL)</pre></td>
            </tr>
            <tr>
                <td>कोड ब्लॉक</td>
                <td>
                    <pre>
                    </pre>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
